{% for atom in atoms.all %}
	<li><a href="#" style="color:#000000" hasChildren="false" type="atom" id="{{ atom.id }}" name="{{ atom }}">{{ atom }}</a></li>
{% endfor %}
{% for category in categories.all %}
	<li hasChildren="true">
		<a href="#" id="{{ category.id }}" type="category" name="{{ category }}">{{ category }}</a>
	</li>
{% endfor %}
