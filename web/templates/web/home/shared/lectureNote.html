<!--

To INCLUDE this file:

REQUIRED context:
	None

OPTIONAL context:
	notes

-->

<!-- Should make this prettier -->
{% if not notes %}
	No lecture notes exist for this category yet!
{% endif %}

<table class="table table-bordered table-hover">
    <thead>
        <th> </th>
        <th>Name</th>
        <th>Created By</th>
        <th>Votes</th>
        <th>Options</th>
    </thead>
  <tbody>
    {% for e in notes %}
      <tr>
          <td style="width:10px">
              <div class="arrow-up" item-type="2" vote-example-id="{{e.id}}" vote-type="1">
                  <i class="icon-arrow-up"></i>
              </div>
              <div class="arrow-down" item-type="2" vote-example-id="{{e.id}}" vote-type="0">
                  <i class="icon-arrow-down"></i>
              </div>
          </td>
        <td>
        	<a target="_blank" href="{% url "note" e.id %}">
            {{ e.filename }}
          </a>
        </td>
        <td>
          {{ e.owner }}
        </td>
        <td style="width:25px">
            <div class="votes-sum-{{e.id}}">
                {{e.votes}}
            </div>
        </td>
        <td>
        {% if user.is_staff or user.is_superuser or e.owner == user %}
          <a href="{% url "note_submit" e.id %}">
            <i class="icon-edit"></i>
          </a>
          <a href="{% url "delete_note" e.id %}">
            <i class="icon-remove"></i>
          </a>
        {% else %}
          None
        {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
