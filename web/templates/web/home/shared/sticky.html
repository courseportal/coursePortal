{% if selected_class %}
  {% if user.is_staff or user.is_superuser or selected_class.author == user %}
    <i class="sticky icon-file" class-id="{{ selected_class.id }}" item-type="{{ type }}" item-id="{{ e.id }}"></i>
  {% else %}
    {% for allowed in selected_class.allowed_users %}
      {% if user == allowed %}
        <i class="sticky icon-file" class-id="{{ selected_class.id }}" item-type="{{ type }}" item-id="{{ e.id }}"></i>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endif %}
