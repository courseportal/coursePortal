{% if form.non_field_errors %}
	<div id="{{ id_insert }}non-field-errors" class="alert alert-warning">{{ form.non_field_errors }}</div>
{% endif %}
{% for field in form.hidden_fields %}
	{{ field }}
{% endfor %}
{% for field in form.visible_fields %}
	{% include 'web/field_template.html' %}
{% endfor %}
