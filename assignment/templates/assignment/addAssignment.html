{% extends "base.html" %}
{% block content %}
<!-- TINY MCE -->
<script type="text/javascript" src="{{ STATIC_PREFIX }}tinymce/js/tinymce/tinymce.min.js"></script>

<!-- CODE MIRROR -->
<script src="{{ STATIC_PREFIX }}codemirror/lib/codemirror.js"></script>
<script src="{{ STATIC_PREFIX }}codemirror/mode/python/python.js"></script>
<link rel="stylesheet" href="{{ STATIC_PREFIX }}codemirror//lib/codemirror.css">
<link rel="stylesheet" href="{{ STATIC_PREFIX }}codemirror//lib/themes.css">

<!-- bootstrap js -->
<script type="text/javascript" src="{{ STATIC_PREFIX }}js/bootstrap.js"></script>

<!-- font awesome -->
<link rel="stylesheet" type="test/css" href="{{ STATIC_PREFIX }}css/test.css">
<link rel="stylesheet" href="{{ STATIC_PREFIX }}font-awesome/css/font-awesome.min.css">

<!-- JQUERY UI -->
<script src="{{ STATIC_PREFIX }}jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
<link rel="stylesheet" href="{{ STATIC_PREFIX }}jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.min.css">

<!-- javascript -->
<script type="text/javascript" src="{{ STATIC_PREFIX }}js/assignment.js"></script>

<html>

<body>

	<div id="assignmentDiv" class="row-fluid">
		
		<div id="questionsDiv" class="span10">
			<h2>Questions:</h2>
			<div class="row-fluid">
				<div class="span3"><h3>Description</div>
				<div class="span1">&nbsp;</div>
				<div class="span1">&nbsp;</div>
				<div class="span2"><h3>Points</div>
				<div class="span1">&nbsp;</div>
			</div>
			<div id="questionsList2">
				<div class="row-fluid">
					<div class="span3">
						Question A description
					</div>
					<div class="span1">
						<i class="icon-eye-open">View</i>
					</div>
					<div class="span1">
						<i class="icon-edit-sign">Edit</i>
					</div>
					<div class="span2">
						<input type="text" class="input-mini" value="0"></input>
					</div>
					<div class="span1">
						<i class="icon-remove-sign"></i>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						Question B description
					</div>
					<div class="span1">
						<i class="icon-eye-open">View</i>
					</div>
					<div class="span1">
						<i class="icon-edit-sign">Edit</i>
					</div>
					<div class="span2">
						<input type="text" class="input-mini" value="0"></input>
					</div>
					<div class="span1">
						<i class="icon-remove-sign"></i>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						Question C description
					</div>
					<div class="span1">
						<i class="icon-eye-open">View</i>
					</div>
					<div class="span1">
						<i class="icon-edit-sign">Edit</i>
					</div>
					<div class="span2">
						<input type="text" class="input-mini" value="0"></input>
					</div>
					<div class="span1">
						<i class="icon-remove-sign"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<button class="btn btn-inverse" id="opener">
		<i class="icon-plus"></i> Add Question </button>

	<div id="dialog" style="overflow:auto, height:10px">
		<div class="row-fluid">
			Title<br/>
			<input type="text" id="title" name="title"></input>
		</div>
		<div class="row-fluid">
			<div id="solutiondiv" class="span8">
				CODE:<br/>
				<textarea name="solution" id="solution"></textarea>
			</div>
			<div class="span4">
				SOLUTIONS:<br/>
				<div id="solnDiv" class="solnDiv"></div>
				<a class="btn btn-inverse" href="#" onclick="add_choice()">
						<i class="icon-plus"></i>  Add Answer</a>
			</div>
		</div>
		<hr>
		<div class="row-fluid">
			<div id="textdiv" class="span12">
				TEXT:<br/>
				<textarea name="text" id="text"></textarea>
			</div>
		</div>
	</div>
	<hr>
	<form action="/assignment/question/create" method="post" id="questionForm">
	{% csrf_token %}
		<input type="text" style="display:none" id="questionname" name="questionname"></input>
		<input type="text" style="display:none" id="data" name="questiondata"></input>
		<button type="button" class="btn btn-primary" onclick="save()">submit</button>
	</form>

</body>
{% endblock %}
