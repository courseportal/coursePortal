{% extends "assignment_nav.html" %}
{% block content %}
<table class="table">
<tr>
	<th>Assignment Name</th>
	<th>Value</th>
	<th>Completed?</th>
	<th>Due Date</th>
</tr>
{% for a in assignment_list %}
{% if a.was_published %}
	<tr>
		<td>{{a.title}}</td>
		<td>{{a.max_score}}</td>	
		{% ifequal a.can_edit 0 %}
			<td>Yes</td>
		{% else %}
			<td>No</td>
		{% endifequal %}
		<td>{{a.due_date}}</td>
	</tr>
{% endif %}
{%endfor%}
</table>
{% endblock %}
