{% if user.is_staff or user.is_superuser %}
	<li><a href="{% url 'assign' %}">Assign something</a></li>
{% endif %}
{% if assignment_list %}
    <ul>
    {% for assignment in assignment_list %}
        <li><a href="/assignment/{{ assignment.id }}/">{{ assignment.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No assignments!</p>
{% endif %}
