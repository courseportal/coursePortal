{% extends "base.html" %}
{% block content %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [["\\(","\\)"] ],
      displayMath: [ ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>

<script type="text/javascript" src="{{STATIC_PREFIX}}mathjax/MathJax.js"></script>
{% if newly_added %}
	Question successfully created! Here is a sample instance:<br>
{% endif %}
{{text | safe}}
<br>
<br>
solution:
<br>
{{answer}}
<br><br>
choices:
<br>
{% for c in choices %}
	{{c}}   
{% endfor %}
{% endblock %}
