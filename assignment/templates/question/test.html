{% block content %}
<!-- YUI -->
<link rel="stylesheet"type="text/css" href="http://yui.yahooapis.com/2.9.0/build/assets/skins/sam/skin.css">

<script src="http://yui.yahooapis.com/2.9.0/build/element/element-min.js"></script>

<script src="http://yui.yahooapis.com/2.9.0/build/button/button-min.js"></script>
<link rel="stylesheet"type="text/css"href="http://yui.yahooapis.com/3.10.1/build/cssfonts/cssfonts-min.css">
<script src="http://yui.yahooapis.com/2.9.0/build/editor/editor-min.js"></script>
 


<script type="text/javascript" src="{{ STATIC_PREFIX }}js/bootstrap.js"></script>
<script type="text/javascript" src="{{ STATIC_PREFIX }}js/test.js"></script>
<link rel="stylesheet" type="test/css" href="{{ STATIC_PREFIX }}css/yui_no_toolbar.css">


<html>

<body class="yui-skin-sam">
	<ul class="nav nav-tabs">
 		<li class="dropdown">
 			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Question Type<b class="caret"></b></a>
    		<ul class="dropdown-menu">
    			 <li><a tabindex="-1" href="#">Action</a></li>
			    <li><a tabindex="-1" href="#">Another action</a></li>
			    <li><a tabindex="-1" href="#">Something else here</a></li>
			    <li class="divider"></li>
			    <li><a tabindex="-1" href="#">Separated link</a></li>
      		<!-- links -->
    		</ul>
  		</li>
  		<li><a href="#">
	</ul>

	<div class="row-fluid">
			Title<br/>
			<input type="text" id="title"></input>
	</div>
	<div class="row-fluid">
		<div id="solutiondiv" class="span5">
			SOLUTION:<br/>
			<textarea name="solution" id="solution"></textarea>
		</div>
		<div class="span5 offset1">
			<button type="button" data-toggle="collapse" data-target="#choicediv">
	  			Add/Show Choices
			</button>
			<div id="choicediv" class="collapse">
				<div id="choicelistdiv"></div>
				<button type="button" onclick="add_choice()">
					Add solution choice
				</button>
			</div>
		</div>
	</div>
	<hr>
	<div class="row-fluid">
		<div id="textdiv" class="span5">
			TEXT:<br/>
			<textarea name="text" id="text"></textarea>
		</div>
		<div class="span5 offset1">
			<button type="button" data-toggle="collapse" data-target="#alttextdiv">
	  			Show alternate texts
			</button>
			<div id="alttextdiv" class="collapse">
				<div id="alttextlistdiv"></div>
				<button type="button" onclick="add_text()">
					Add alternate text
				</button>
			</div>
		</div>
	</div>
	<hr>
	<form action="/assignment/question/create" method="post" id="questionForm">
	{% csrf_token %}
		<input type="text" style="display:none" id="questionname" name="questionname"></input>
		<input type="text" style="display:none" id="data" name="questiondata"></input>
		<button type="button" onclick="save_YUI()">submit</button>
	</form>
</body>
{% endblock %}
