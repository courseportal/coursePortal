<script>
	count = 1;
	function add_choice(){
		choiceDivName = '<textarea name="temp" id="temp"> </textarea>';
		choiceDivName = choiceDivName.replace(/temp/g, 'choice'+count);
		$('.choice').append(choiceDivName);
		render_YUI('choice'+count);
		count++;
	}
</script>
