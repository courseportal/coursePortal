{% extends "assignment/index.html" %}
{% block content%}
<div class="row">
	<h2><div class="span3 offset2">{{question_selected.title}}</div></h2>
</div>
<html>
<body>
{{text | safe}}
<br>
<br>
<form action=" ">
{% if choices %}
	choices:
	<br>
	{% for c in choices %}
		<input type="radio" name="choice" value={{c}}>{{c}}<br>
	{% endfor %}
{% else %}
	answer:
	<br>
	<input type="text">
{% endif %}
</form>
</body>
</html>
{% endblock %}
